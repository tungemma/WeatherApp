<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1>Search any city of Your choice</h1>

<div class="weather">

    <div class="form">
        <input type="text" id="input" placeholder="Enter the city here">
        <button type="submit" id="btn">Search</button>
    </div>

    <div class="main">

        <div class="infos">
            <img src="" alt="" id="image">
            <h3 id="conditionText"></h3>
        </div>
        <h2 id="city">Kigali</h2>
        <h3 > <span id="temp">18</span>°С</h3>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
